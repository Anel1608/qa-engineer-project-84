- summary:
    Не очищается корзина после оформления заказа
  environment:
    Яндекс Браузер 22.11.3.818 (Официальная сборка) (64-bit)
    Google Chrome 108.0.5359.125 (Официальная сборка) (64-bit)
    Firefox Browser 108.0.1 (Официальная сборка) (64-bit)
  steps-to-reproduce:
    1. Добавить товар в корзину
    2. Перейти на страницу корзины https://hexlet-products-store.vercel.app/cart
    3. Нажать кнопку "Оформить покупку"
  expected-result:
    Корзина очищается
  actual-result:
    После успешного оформления заказа, покупки остаются в корзине

