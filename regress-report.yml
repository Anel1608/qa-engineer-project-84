    bugreports: 
      - summary:
          Нет единого стиля отображения кнопки "удалить" в корзине
        environment:
          Яндекс Браузер 22.11.3.818 (Официальная сборка) (64-bit)
          Google Chrome 108.0.5359.125 (Официальная сборка) (64-bit)
          Firefox Browser 108.0.1 (Официальная сборка) (64-bit)
        steps-to-reproduce:
          1. Добавить товары в корзину
          2. Перейти на страницу корзины https://hexlet-products-store.vercel.app/cart
        expected-result:
          Расположение кнопки "удалить" напротив каждого товара меняется

      - summary:
         Не переводится сокращение QTY в корзине при изменении на "русский язык" 
        environment:
          Яндекс Браузер 22.11.3.818 (Официальная сборка) (64-bit)
          Google Chrome 108.0.5359.125 (Официальная сборка) (64-bit)
          Firefox Browser 108.0.1 (Официальная сборка) (64-bit)
        steps-to-reproduce:
          1. Добавить товар в корзину
          2. Перейти на страницу корзины https://hexlet-products-store.vercel.app/cart
          3. Изменить язык на "русский"
        expected-result:
          Сокращение QTY не переводится на русский язык
      
      - summary:
         Очистка корзины сбивается при переходе с корзины на главную страницу магазина 
        environment:
          Яндекс Браузер 22.11.3.818 (Официальная сборка) (64-bit)
          Google Chrome 108.0.5359.125 (Официальная сборка) (64-bit)
          Firefox Browser 108.0.1 (Официальная сборка) (64-bit)
        steps-to-reproduce:
          1. Добавить товар в корзину
          2. Перейти на страницу корзины https://hexlet-products-store.vercel.app/cart
          3. Нажать кнопку "очистить корзину"
          4. Нажать кнопку "магазин"
        expected-result:
          Удаленный товар отображается в корзине
