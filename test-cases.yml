- summary: 
    Проверка входа пользователя с существующим логином и паролем
  requirement:
    Открыта страница ввода логина
  prerequisites:
    Открыта страница ввода логина
  test-data:
    Логин = ilona Пароль = password 
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result:
    Пользователь должен попасть на главную страницу
    
      
- summary:
    Проверка входа пользователя с несуществующим логином и паролем
  requirement:
    При неправильном вводе логина или пароля пользователя должен получить сообщение об ошибке
  prerequisites:
    Открыта страница ввода логина
  test-data:
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result:
    Пользователь не должен попасть на главную страницу
